<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CounselNet</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		/* Background Gradient */
		body {
			background: linear-gradient(to right, #ff7e5f, #feb47b);
			font-family: 'Arial', sans-serif;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			margin: 0;
		}

		/* Navigation Bar */
		.navbar {
			background-color: #ff7e5f;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.navbar-brand {
			color: white !important;
			font-weight: bold;
			font-size: 1.5rem;
		}

		.nav-link {
			color: white !important;
			font-weight: 500;
		}

		.nav-link:hover {
			color: black !important;
		}

		/* Dashboard Styling */
		.container {
			width: 100%;
			max-width: 800px;
			background-color: #fff;
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
			animation: slideIn 1s ease-out;
		}

		@keyframes slideIn {
			from {
				transform: translateY(-50px);
				opacity: 0;
			}

			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		h1 {
			text-align: center;
			color: #333;
			font-size: 2rem;
			margin-bottom: 20px;
		}

		table {
			width: 100%;
			border-spacing: 0;
			margin-top: 20px;
		}

		td {
			padding: 10px;
		}

		/* Footer */
		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
			background-color: #ff7e5f;
			color: white;
			padding: 20px;
			text-align: center;
		}

		.footerContainer {
			display: flex;
			justify-content: center;
		}

		.socialIcons {
			display: flex;
		}

		.socialIcons a {
			text-decoration: none;
			padding: 10px;
			background-color: white;
			border-radius: 50%;
			margin: 10px;
		}

		.socialIcons a i {
			font-size: 2em;
			color: black;
			opacity: 0.9;
		}

		.socialIcons a:hover {
			background-color: #111;
			transition: 0.5s;
		}

		.socialIcons a:hover i {
			color: white;
			transition: 0.5s;
		}

		.footerBottom {
			padding-top: 10px;
			font-size: 1rem;
		}

		#backToTopButton {
			position: fixed;
			bottom: 80px;
			right: 20px;
			background-color: rgba(51, 51, 51, 0.6);
			color: #fff;
			border: none;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			font-size: 18px;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
			transition: background-color 0.3s ease, opacity 0.3s ease;
			opacity: 0.4;
		}

		#backToTopButton:hover {
			background-color: #555;
			opacity: 1;
		}

		/* Footer Styling */
		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
			background-color: #ff7e5f;
			/* Set footer background color */
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>

<body>

	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CounselNet</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="dashboard">Home</a>
					<a class="nav-link" href="enq">Add New Enquiry</a>
					<a class="nav-link" href="view-enquiry">View All Enquiries</a>
					<a class="nav-link" href="logout">Logout</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- Dashboard Content -->
	<div class="container mt-5 mb-5">
		<h1>Dashboard Page</h1>
		<table>
			<tr>
				<td>Total Enquiries</td>
				<td th:text="${dashboardResponse.totalEnquiries}"></td>
			</tr>
			<tr>
				<td>Open Enquiries</td>
				<td th:text="${dashboardResponse.openEnquiries}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquiries</td>
				<td th:text="${dashboardResponse.enrolledEnquiries}"></td>
			</tr>
			<tr>
				<td>Lost Enquiries</td>
				<td th:text="${dashboardResponse.lostEnquiries}"></td>
			</tr>
		</table>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
